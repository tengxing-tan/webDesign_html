<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Subscribe Newsletter</title>
    <link rel=icon
      id="logo"
      href="https://img.icons8.com/nolan/64/leaf.png"/>
  </head>
  <body>
    <header></header>
      <main class="layout entire-screen">
        <div class="layout container">
            <section class="illustration">
                <div id="sky-bg">
                  <div id="cloud"></div>
                  <img
                    id="delivery-img"
                    src="image/Mailbox-rafiki.png"
                    alt="picture of delivering envelope"/>
                </div>
            </section>

            <section class="content">
                <img
                  id="logo"
                  src="https://img.icons8.com/nolan/64/leaf.png"
                  alt="logo"/>
                <header id="header">Subscribe to our Newsletter!
                </header>

                <p id="description">Be the first to get exclusive offers and the latest news
                </p>
                <form id="form" action="form.txt">
                  <input
                    class="bar"
                    id="email"
                    type="email"
                    placeholder="Enter your email address"
                    required
                  />
                  <input
                    class="bar"
                    id="subscribe"
                    type="submit"
                    value="Subscribe"
                  />
                </form>
            </section>
        </div>
    </main>
    <footer id="footer">
      <h1>Recources</h1>
      <a href="https://storyset.com/communication"
        target="_blank">Communication illustrations by Storyset</a>
      <br />
      <a href="https://icons8.com/icon/VoNUNUvzIPQG/leaf"
        target="_blank">Leaf icon by Icons8</a>
    </footer>
  </body>

<!-- css go -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;700&display=swap');

/* === HIGHLIGHTS === */
/*
  1. I can make a cloud
  2. I can make simple animation
  3. image and paragraph are separate by grid
*/

/* HOW i use PADDING and MARGIN*/
/*
  padding for container
  margin for paragraph
*/

:root {
  --domain-color: rgb(64, 123, 255);
  --variant-i: hsl(221, 94%, 23%);

  --blur-effect: 0 20px 80px -5px rgba(150,150,150,35%);
  --main-background: rgba(220,220,220,35%);

/* sky-background and container */
  --bigRoundCorner: 30px;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-size: 16px;
}
main {
  background: var(--main-background);
}
.entire-screen {
  width: 99vw;
  height: 100vh;
}
.layout {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}
.container {
  background: white;
  box-shadow: var(--blur-effect);
  border-radius: var(--bigRoundCorner);
  padding: 7px;
}

/*

/* pictures */
.illustration {
  width: 20rem;
  align-self: stretch;
}
#cloud {
  width: 80px;
  height: 35px;
  border-radius: 20px;

  position: relative;;
  top: 15%;
  left: 5%;

  background-color: white;
  box-shadow: 5px 5px 5px lightgrey;
}
#cloud::before {
  content: "";
  background: white;

  --square: 55px;
  width: var(--square);
  height: var(--square);

  border-radius: 50%;

  position: absolute;
  left: 9px;
  bottom: 0px;
}
#delivery-img {
  width: 350px;
  position: relative;
}
#sky-bg {
  background-color: hsl(204, 36%, 89%);
  border-radius: var(--bigRoundCorner);
  height: 100%;
}

/* content */
.content {
  font-family: 'Poppins', sans-serif, arial;
  font-size: 16px;
  width: 18rem;
  margin: 1.5rem 1rem;
}
#logo {
  width: 50px;
  background: rgba(220, 220, 220, 0.15);
  border-radius: 50%;
  border: solid 0.1px lightgrey;
}
#header {
  font: 500 2.25em "Poppins", Times;
  line-height: 1em;
}
#description {
  font: 200 0.8em 'Poppins', arial;
  letter-spacing: 0.5px;
  color: #333;
  margin-bottom: 2em;
}
/* get email */
.bar {
  display: block;
  width: 100%;
  border: 0px;
  border-radius: 0.5em;
  padding: 0.75em;
  margin-left: 0.25em;
}
#email {
  font: 200 0.7em 'Poppins', arial;
  border: solid 0.2px lightgrey;
  margin-bottom: 0.7rem;
}
#subscribe {
  background-color: var(--domain-color);
  font-weight: 700;
  font-size: 0.75em;
  color: white;
}

/* footer */
#footer {
  background: black;
  color: white;
  text-align: right;
  line-height: 1.5em;

  padding: 5px;
  }
#footer h1 {
    display: inline;
    font-size: 16px;
    position: absolute;
    left: 5px;
  }
#footer a {
  font: 14px monospace;
  text-decoration: none;
}*/

/* focus */
#email:focus {
  border-color: transparent;
}

/* hover */
#subscribe:hover {

  background: var(--variant-i);

  transition: background-color;
  transition-duration: 250ms;
}

/* animation */
#delivery-img { animation: delivery-ani 500ms ease-in forwards; }
@keyframes delivery-ani {
  0% {
    opacity: 0;
    left: -100%;
  }
  100% {
    opacity: 1;
    left: 5%;
  }
}
#cloud { animation: cloud-ani 400ms ease-out;}
@keyframes cloud-ani {
  0% {
    left: -99px;
    opacity: 70%;
  }
  100% {
    left: 5%;
  }
}

/* landscape layout */
@media (min-width: 1300px) and (max-height: 1300px) {
  .entire-screen {
    height: auto;
    padding: 5%;
  }
}

/* potrait layout*/
@media (max-width: 1200px) and (min-height: 1200px) {
  .entire-screen {
    height: auto;
    padding: 4em 1em;
  }
  .layout {
    flex-direction: column;
    align-items: stretch  ;
  }
  .illustration {
    width: 90vw;
    height: 45vw;
  }
  #cloud, #delivery-img {
    transform: scale(1.5);
    animation: none;
  }
  #cloud {
    top: 100px;
  }
  #delivery-img {
    top: 100px;
    left: 40vw;
  }
  .content {
    font-size: 36px;
    width: 100%;
  }
}

</style>
</html>
